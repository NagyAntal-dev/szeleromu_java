<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" data-theme="emerald">
<head>
  <meta charset="UTF-8">
  <title>Szélerőmű - Regisztráció</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body>
<div class="navbar bg-primary">
  <div class="flex-1">
    <a th:href="@{/}" class="btn btn-ghost normal-case text-xl">Szélerőművek!</a>
  </div>
</div>

<div class="h-screen bg-primary">
  <div class="flex justify-center items-center">
    <form method="POST" th:action="@{/registration}" th:object="${user}" class="bg-base-100 rounded-lg p-10 flex flex-col w-1/4 shadow-xl space-y-5 form-control">
      <div>
        <h1 class="text-2xl font-bold">Regisztráció</h1>
      </div>
      <label class="input-group">
        <span>Felhasználónév</span>
        <input th:field="*{username}" type="text" class="input input-bordered" required/>
      </label>
      <label class="input-group">
        <span>Jelszó</span>
        <input th:field="*{password}" type="password" class="input input-bordered" required/>
      </label>
      <div class="form-control">
        <label class="input-group">
          <span>Csoport</span>
          <select th:field="*{role}"  class="select select-bordered">
            <option value="" disabled selected>Válasszon csoportot!</option>
            <option value="USER">Felhasználó</option>
            <option value="ADMIN">Rendszergazda</option>
          </select>
        </label>
      </div>
      <button class="btn btn-primary" type="submit">Regisztrálás</button>
    </form>
  </div>
</div>

<footer class="footer footer-center p-10 bg-primary text-primary-content">
  <div>
    <p class="font-bold">
      Készítette
    </p>
    <p>Nagy Antal (C44IK7) - Habony Zoltán (RYEEHN)</p>
    <div>
      <div>
        <a href="https://github.com/NagyAntal-dev/szeleromu_java" target="_blank">

</body>
</html>
